<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button>
                <img src="images/search.png" alt="Search Icon">
            </button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="Rain Image" class="weather-icon">
            <h1 class="temp">41°F</h1>
            <h2 class="city">Dallas</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity Image">
                    <div>
                        <p class="humidity">35%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind Image">
                    <div>
                        <p class="wind">12 mph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // add timezone
        
        /* variables */
        const apiKey = "ca2b050c1672b5e5969c355d3226d3e5";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=imperial&q=";
        
        const searchBox = document.querySelector(".search input")
        const searchButton = document.querySelector(".search button")
        const weatherIcon = document.querySelector(".weather-icon")
        city = "Dallas";


        /* weather function */
        async function checkWeather(city){
            // concatenate api key to url
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            var data = await response.json();

            // log data from api call
            console.log(data);

            // change values of classes
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°F";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " mph";

            if(data.weather[0].main == "Clouds"){
                weatherIcon.src = "images/clouds.png"
            }
            else if(data.weather[0].main == "Clear"){
                weatherIcon.src = "images/clear.png"
            }
            else if(data.weather[0].main == "Rain"){
                weatherIcon.src = "images/rain.png";
            }
            else if(data.weather[0].main == "Drizzle"){
                weatherIcon.src = "images/drizzle.png";
            }
            else if(data.weather[0].main == "Mist"){
                weatherIcon.src = "images/mist.png";
            }
        }

        searchButton.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        })

        /* call function */
        checkWeather(city);
    </script>

</body>
</html>
